<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.$key]">Edit</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
             
      </td>
    </tr>
  </tbody>
</table>
